<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación con Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Navegación con Javascript</h1>
        <nav>
            <ul>
                <li><a>Barcelona</a></li>
                <li><a>Roma</a></li>
                <li><a>Paris</a></li>
                <li><a>Londres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor">
            <h2 id="titulo">Título</h2>
            <h3 id="subtitulo">Subtítulo</h3>
            <p id="parrafo">Párrafo</p>
        </section>
    </main>

    <!-- Nuestro script.js debe ser un módulo para que podamos utilizar import y export dentro del mismo -->
    <script type="module" src="script.js"></script>

</body>

</html>
